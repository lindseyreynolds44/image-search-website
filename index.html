        <title> Image Search </title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

                </div>
            </div>
        </nav>
        
        <div class="jumbotron" id="search-content">
            <br><br>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="search-container" id="main-content">
                        <label for="search-text">Search for Images: </label>
                        <input id="search-text" type="text" name="search-text" placeholder="Search...">
                        <button id="search-btn">Go!</button>
                        <div id="searchError"></div>
                    </div>
                </div>
                
                <div class="col-4">
                    <div class="search-container">
                        <label for="num-photos"> # Results Displayed: </label>
                        <input id="num-photos" type="number" name="num-photos" min=1 max=10>
                        <div id="numberError"></div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
        
        <div class="container" class="row" id="output">
